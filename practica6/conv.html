<!DOCTYPE html>
<html lang="en">

</head>

<body>

    <script>
        const pipe = (...funcs) => v => {
            return funcs.reduce((res, func) => {
                return func(res);
            }, v);
        };
        const minusFive = v => v - 5;
        const addFour = v => v + 4;
        const multiplyByTen = v => v * 10;
        const res = pipe(
            minusFive,
            addFour,
            multiplyByTen,
            Math.abs
        )(Math.floor(Math.random() * 100) + 1);
        console.log(res); // 10. it works 

    </script>
</body>

</html>
